<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1>Liste des produits</h1>
    <a href="{{ url_for('add_product') }}">Ajouter un produit</a>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Type: {{ product.type }}</p>
                <p>Prix: {{ product.price }} â‚¬</p>
                <p>Site: {{ product.site }}</p>
                <a href="{{ product.website }}" target="_blank" class="lien">Lien</a>
                {% if product.image_url %}
                    <img src="{{ product.image_url }}" alt="Image du produit">
                {% endif %}
                <a href="{{ url_for('edit_product', id=product.id) }}" class="modif">Modifier</a>
                <a href="{{ url_for('delete_product', id=product.id) }}" class="supp">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
