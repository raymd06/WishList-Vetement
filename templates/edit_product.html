<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="/">
            <img classe="img_header" src="{{ url_for('static', filename='logo2.png') }}" alt="Mon Logo">
        </a>
        <form method="get" action="/">
            <input type="text" name="recherche" id="recherche" placeholder="Rechercher un produit">
        </form>        
        <a class = "ajout" href="{{ url_for('add_product') }}"> + Ajouter un produit</a>
    </header>
    <h1>Modifier le produit</h1>
    <form class="form2" action="{{ url_for('edit_product', id=product.id) }}" method="POST">
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required>

        <label for="type">Type:</label>
        <input type="text" name="type" id="type" value="{{ product.type }}" required>

        <label for="price">Prix:</label>
        <input type="float" name="price" id="price" value="{{ product.price }}" required>

        <label for="site">Site:</label>
        <input type="text" name="site" id="site" value="{{ product.site }}" required>

        <label for="website">Site Web:</label>
        <input type="url" name="website" id="website" value="{{ product.website }}" required>

        <label for="image_url">URL de l'image:</label>
        <input type="url" name="image_url" id="image_url" value="{{ product.image_url }}">

        <button type="submit">Sauvegarder</button>
    </form>
</body>
</html>
